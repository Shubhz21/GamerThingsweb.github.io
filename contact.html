  <script>
      function infocheck()
      { 
        
        var name = document.getElementById('name1').value;
         var email = document.getElementById('inputEmail4').value;
         var password = document.getElementById('inputPassword4').value;
         var Zip = document.getElementById('inputZip').value;
         var Address = document.getElementById('inputAddress').value;
         
      
        if(name=='' || email=='' || password=='' || Zip=='' || Address=="" )
        {
            
          document.getElementById('inputEmail4').style="border-color: red";
          document.getElementById('inputPassword4').style="border-color: red";
          document.getElementById('inputZip').style="border-color: red";
          document.getElementById('inputAddress').style="border-color: red";
          
          alert('pls fill required details');
        }else{
          if(Zip==411058){
            alert('Details has been received');
          }else{alert('pls check entered info');}
        }if(name == '')
          {
            document.getElementById('name1').style="border-color: red";
          }
            else
            {
              document.getElementById('name1').style="border-color: grey";
            }
            if(email == '')
          {
            document.getElementById('inputEmail4').style="border-color: red";
          }
            else
            {
              document.getElementById('inputEmail4').style="border-color: grey";
            }
            if(password == '')
          {
            document.getElementById('inputPassword4').style="border-color: red";
          }
            else
            {
              document.getElementById('inputPassword4').style="border-color: grey";
            }
            if(Zip == '')
          {
            document.getElementById('inputZip').style="border-color: red";
          }
            else
            {
              document.getElementById('inputZip').style="border-color: grey";
            }
            if(Address == '')
          {
            document.getElementById('inputAddress').style="border-color: red";
          }
            else
            {
              document.getElementById('inputAddress').style="border-color: grey";
            }

      }
      


  </script>

        <div class="form-group col-md-6">

          <div class="form-group col-md-3">

              All details are correct
            </label>
          </div>
        </div>
        <input type="button" class="btn btn-success" value="Submit" onclick="infocheck();">
